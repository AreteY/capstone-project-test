name: Run Jupyter Notebook
on: [push]

jobs:
  runtests:
    name: conda macos-latest neon-environment.yml
    runs-on: "macos-latest"
    strategy:
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: 'latest'
          channels: conda-forge
          channel-priority: true
          auto-update-conda: false
          auto-activate-base: false
          environment-file: neon-environment.yml
          activate-environment: earth-analytics-neon
      - run: conda list
      - run: jupyter nbconvert --to notebook --execute "$/tree/main/notebooks/s3-data-storage.ipynb"

